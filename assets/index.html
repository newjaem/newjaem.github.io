                        <script type="text/javascript">
                            const URL = "https://teachablemachine.withgoogle.com/models/kqzDOErzm/";
                    
                            let model, labelContainer, maxPredictions;
                            let isModelReady = false;
                            let input = document.getElementById("upload-input");
                            let image = document.getElementById("upload-image");
                            let uploadArea = document.getElementById("upload-area");
                            let loadingArea = document.getElementById("loading-area");
                            let resultArea = document.getElementById("result-area");
                            let retryArea = document.getElementById("retry-area");
                            const reader = new FileReader();
                    
                            async function readFile(file) {
                                uploadArea.style.display ="none";
                                if (isModelReady === false) {
                                    loadingArea.style.display = "block";
                                    await init();
                                }
                                reader.readAsDataURL(file);
                            }
                    
                            reader.onload = async function(event) {
                                await image.setAttribute('src', event.target.result);
                                await predict();
                                loadingArea.style.display = "none";
                                resultArea.style.display = "block";
                                retryArea.style.display = "block";
                            };
                    
                            uploadArea.onclick = function(){
                                input.click();
                            }
                    
                            uploadArea.ondragover = function(event){
                                event.preventDefault();
                                const file = event.dataTransfer.files[0];
                                readfile(file);
                            }
                    
                            retryArea.onclick = function(){
                                retryArea.style.display = "none";
                                resultArea.style.display = "none";
                                uploadArea.style.display = "block";
                                input.value = "";
                            }
                    
                            async function init() {
                                const modelURL = URL + "model.json";
                                const metadataURL = URL + "metadata.json";
                    
                                model = await tmImage.load(modelURL, metadataURL);
                                maxPredictions = model.getTotalClasses();
                                labelContainer = document.getElementById("label-container");
                    
                                for (let i = 0; i < maxPredictions + 1; i++) {
                                    labelContainer.style.color = "white";
                                    labelContainer.appendChild(document.createElement("div"));
                                }
                            }
                    
                            async function predict() {
                                const prediction = await model.predict(image);
                                console.log(prediction);
                                prediction.sort((x, y) => y.probability - x.probability);
                    
                                switch (prediction[0].className) {
                                    case "송강호":
                                        labelContainer.childNodes[0].innerHTML = "<h3><br />당신은 송강호상!</h3>";
                                        break;
                                    case "김혜수":
                                        labelContainer.childNodes[0].innerHTML = "<h3><br />당신은 김혜수상!</h3>";
                                        break;
                                    case "이종석":
                                        labelContainer.childNodes[0].innerHTML = "<h3><br />당신은 이종석상!</h3>";
                                        break;
                                    case "조정석":
                                        labelContainer.childNodes[0].innerHTML = "<h3><br />당신은 조정석상!</h3>";
                                        break;
                                    case "백윤식":
                                        labelContainer.childNodes[0].innerHTML = "<h3><br />당신은 백윤식상!</h3>";
                                        break;
                                    case "이정재":
                                        labelContainer.childNodes[0].innerHTML = "<h3><br />당신은 이정재상!</h3>";
                                        break;
                                    default:
                                        labelContainer.childNodes[0].innerHTML = "<h3><br />오류 발생</h3>";
                                        break;
                                }
                    
                                for (let i = 0; i < maxPredictions; i++) { 
                                    const classPrediction = prediction[i].className + ": " + Math.round(prediction[i].probability * 100) + "%" ;
                                    labelContainer.childNodes[i+1].innerHTML = classPrediction;
                                }
                                isModelReady = true;
                            }
